<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Web Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="album-cover-container">
        <img src="https://i.pinimg.com/736x/66/bd/0d/66bd0dc8fba6da35ee0f80270fc24ff2.jpg" alt="Album Cover" class="album-cover">
    </div>
    <div class="player-container">
        <div class="player-display">
            <p class="track-title">Now Playing: <span id="currentTrackTitle">Loading...</span></p>
            <p class="track-artist">Artist: <span id="currentArtist">Unknown</span></p>
        </div>
        <div class="player-controls">
            <button id="menuButton">Menu</button>
            <button id="prevButton">⏮</button>
            <button id="playPauseButton">▶️</button>
            <button id="nextButton">⏭</button>
            <input id="volumeSlider" type="range" min="0" max="1" step="0.1" value="1">
        </div>
        <!-- Dropdown Menu -->
        <div class="dropdown-container" id="dropdownContainer">
            <ul class="tracklist" id="tracklist">
                <!-- Tracklist items will be added dynamically -->
            </ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
